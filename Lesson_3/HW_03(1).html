<script>

    'use strict';
    //определяем диапазон
    // Задание №1

    'use strict';
    let i = 0;
    while (i < 100) {          //определяем диапазон
        if (primeNumber(i)) {
            console.log(i);
        }
        i++;
    }
    function primeNumber(number) {    //определяем простые числа через условие
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
