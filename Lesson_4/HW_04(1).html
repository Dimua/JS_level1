<body>
<script>
    'use strict';

    //Задача №1  Вариант A - Выведем число пользователя при помощи только обьекта:

    let num = +prompt('Введите любое число от 0 до 999');

    let defineNumber = {
        hundreds: Math.floor(num / 100),
        tens: Math.floor(num / 10) % 10,
        units: num % 10
    }
    console.log(defineNumber);

</script>

<script>

    //Задача №1  Вариант B - Выведем число пользователя при помощи обьекта и функции:

    let object = {
        hundreds: 0,
        tens: 0,
        units: 0,
        num: +prompt('Введите любое число от 0 до 999'),

        defineNumber() {
            if (object.num > 0 && object.num < 999) {
                object.hundreds = Math.floor(object.num / 100);
                object.tens = Math.floor(object.num / 10) % 10;
                object.units = object.num % 10;
                console.log(object);
            } else if (object.num < 0 && object.num > 999) {

                alert('Вы ввели неправильное число');
            }
        }
    }
    object.defineNumber();
</script>
